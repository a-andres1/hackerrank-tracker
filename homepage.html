<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Hacker Rank Tracker</title>
</head>

<body>
    <!-- adding bulma hero -->
    <section class="hero is-medium is-success">
        <div class="hero-body">
          <p class="title">
            Medium hero
          </p>
          <p class="subtitle">
            Medium subtitle
          </p>
        </div>
      </section>
    <!-- using emmet for all of this. so much faster! -->
    <main>
        <section>
            <h1>HACKER RANK TRACKER</h1>
            <p id="rank">MY RANK: 2452238</p>
            <p id="stars">MY STARS: 1</p>
            <p id="hackos">TOTAL HACKOS EARNED: 129</p>

        </section>
    </main>


</body>

</html>
