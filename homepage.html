<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Hacker Rank Tracker</title>
</head>

<body>
    <!-- adding bulma hero -->
    <section class="hero is-medium is-success">
        <div class="hero-body">
            <p class="title">
                HACKER RANK TRACKER
            </p>
            <p class="subtitle">
                One day we'll crack a million.
            </p>
        </div>
    </section>
    <!-- using emmet for all of this. so much faster! -->
    <main>
        <section class="section">
            <p id="rank">MY RANK: 2452238</p>

        </section>
        <section class="section">
            <p id="stars">MY STARS: 1</p>
        </section>
        <section class="section">
            <p id="hackos">TOTAL HACKOS EARNED: 129</p>

        </section>
    </main>


</body>

</html>
